<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="text" id="nhap">
<button onclick="tinh_toan()">Tính số ngày</button>
<p id="result"></p>
<script>
    function tinh_toan() {
        let luuthang=+document.getElementById("nhap").value;
        switch (luuthang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng "+ luuthang + " có 31 ngày."
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Tháng " + luuthang + " có 30 ngày."
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng " + luuthang + " có 28 hoặc 29 ngày."
            default:
                document.getElementById("result").innerHTML = "Bạn đã nhập sai tháng, mời bạn nhập lại."
        }
    }
</script>
</body>
</html>
