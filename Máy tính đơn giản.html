<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button{
            width: 100%;
            height: 100%;
        }
        table{
            height: 300px;
        }
    </style>
</head>
<body>
<table border="">
    <tr></tr>
    <tr>
        <td colspan="4">
            <input readonly id="kq" style="width: 200px;height: 100%"></input>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="them(event)" value="1">1</button>
        </td>
        <td>
            <button onclick="them(event)" value="2">2</button>
        </td>
        <td>
            <button onclick="them(event)" value="3">3</button>
        </td>
        <td>
            <button onclick="them(event)" value="+">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="them(event)" value="4">4</button>
        </td>
        <td>
            <button onclick="them(event)" value="5">5</button>
        </td>
        <td>
            <button onclick="them(event)" value="6">6</button>
        </td>
        <td>
            <button onclick="them(event)" value="-">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="them(event)" value="7">7</button>
        </td>
        <td>
            <button onclick="them(event)" value="8">8</button>
        </td>
        <td>
            <button onclick="them(event)" value="9">9</button>
        </td>
        <td>
            <button onclick="them(event)" value="*">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="reset()">C</button>
        </td>
        <td>
            <button onclick="them(event)" value="0">0</button>
        </td>
        <td>
            <button onclick="tinh_toan()">=</button>
        </td>
        <td>
            <button onclick="them(event)" value="/">/</button>
        </td>
    </tr>
</table>
<script>
let luutru="";
function them(a) {
    let data=a.target.value;
    luutru +=data;
    document.getElementById("kq").value = luutru;
}
function reset() {
    luutru="";
    document.getElementById("kq").value = luutru;
}
function tinh_toan() {
    luutru = eval(luutru);
    document.getElementById("kq").value = luutru;
}
</script>
</body>
</html>
